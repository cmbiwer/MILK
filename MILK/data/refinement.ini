    [DATATYPE]    #Supported data_formats are HIPPO, (LCLS, 2DXRD to be added)    data_format: HIPPO        [FOLDERS]    #Paths are relative or set such that a path is work_dir/run_dirs/sub_dir/file.ext    #Note: the wild card only applies to the run if included in run_dirs    work_dir:     run_dirs: run(wild)    sub_dir:    wild: []      wild_range: [[0,1]]        [COMPUTE]    n_maud: 8    maud_path: /Users/danielsavage/Local_Programs/Maud_3p93.app/Contents    clean_old_step_data: True    cur_step: 1    log_consol: False        [INS]    #The old maud (v<3.94) path convention absolute paths    #The new maud (v=3.94) path convention sets the working directory from the     #input_par location in the first refinement of a ins file    #and all other refinement paths are relative    #For HIPPO data you should be using v<3.94 due to correction issue in software    #to extract xpc or 2dplot run the .ins in work directory using the gui    paths_absolute: True    riet_analysis_file: Initial.par    riet_analysis_fileToSave: Analysis.par    section_title: Steel_test_data    analysis_iteration_number: 4    LCLS2_detector_config_file:     LCLS2_Cspad0_original_image:     LCLS2_Cspad0_dark_image:     output_plot2D_filename: plot_    output_PF_filename: PF_    output_PF: "p0 0 0 1 0 1 0 0 0 1"    append_simple_result_to: simple_results.txt    append_result_to: results.txt    import_phase: ['steel_alpha.cif','steel_gamma.cif']    ins_file_name: MAUDText.ins    verbose: 0        [INTERFACE]    #Add description    verbose: 0        [HIPPO]    #dataset and sample rotations are now updated in HIPPO template file    omega_meas: [0.0,67.5,90.0]    chi_meas: [0.0,0.0,0.0]    phi_meas: [0.0,0.0,0.0]    rot_names: ['rotation&0','rotation&1','rotation&2']        omega_samp: 0    chi_samp: -90.0    phi_samp: 0        #the banks,detectors, and dspacing must correspond in length    detectors: [144,90,39,120,60]    banks: [[0,8],[8,18],[18,30],[30,38],[38,45]]    banks_remove: [36]    dspacing: [[1,2.25],[1,2.25],[1,2.25],[1,2.25],[1,2.25]]        #if using prepareData and generateGroup specify the number range of the gda    #Note: must be divisable by len(omega_meas)    data_range: [[61791, 61796]]    data_dir: data/HIPPO/steel/        #specify full path to template or relative path searches current directory then MILK resource folders    template_name: 3_rotations.par            [LCLS]    UpdateWhenDoingLCLS: "blah"        [2DXRD]    UpdateWhenDoingAPS: "blah"    